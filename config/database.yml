default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: 123456

development:
  <<: *default
  database: myblog_development

test:
  <<: *default
  database: myblog_test

production:
  <<: *default
  password: <%= ENV['MYBLOG_DATABASE_PASSWORD'] %>
  database: myblog_production
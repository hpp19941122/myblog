
default: &default
  adapter: mysql2
  encoding: utf8
  pool: 5
  username: root
  password: 123456
  #socket: /var/lib/mysql/mysql.sock

development:
  <<: *default
  database: myblog_development

test:
  <<: *default
  database: myblog_test

production:
  <<: *default
  database: myblog_production
  username: myblog
  password: <%= ENV['MYBLOG_DATABASE_PASSWORD'] %>
